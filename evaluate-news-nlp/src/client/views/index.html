<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Test</title>
        <link rel="stylesheet" href="src/client/styles/resets.css">
        <link rel="stylesheet" href="src/client/styles/base.css">
        <link rel="stylesheet" href="src/client/styles/header.css">
        <link rel="stylesheet" href="src/client/styles/form.css">
        <link rel="stylesheet" href="src/client/styles/footer.css">
    </head>

    <body>

        <header>
            <div class="logo" id="Logo">
                <img src='src/client/img/Sentinel.png' alt="Logo"/>
            </div>
        </header>

        <main>
            <section>
                <form class="" onsubmit="return Client.handleSubmit(event)">
                    <input id="name" type="text" name="input" value="" onblur="onBlur()" placeholder="Name">
                    <input type="submit" name="" value="submit" onclick="return Client.handleSubmit(event)" onsubmit="return handleSubmit(event)">
                </form>
            </section>

            <section>
                <strong>Form Results:</strong>
                <div id="results"></div>
            </section>
        </main>

        <footer>
            <p>This is a footer</p>
        </footer>

    </body>
</html>
